<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Comunidades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="	background-image: url(https://www.federica.eu/wp-content/uploads/2020/07/Banner-blog-networking-professionale-1080x628.png);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Comunities</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-success" aria-current="page" th:href="@{/users}">Users<br></a><a class="btn btn-secondary" aria-current="page" th:href="@{/user/profile}">Profile<br></a><a class="btn btn-danger" aria-current="page" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row col-md-10">
      <h2 class="text-dark">List of Registered Communities</h2>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th class="w-25">Name</th>
          <th class="w-25">Actions</th>
        </tr>
      </thead>
      <tbody style="">
      <tr th:each="community : ${communities}" style="">
        <td th:text="${community.nombre}" class="table-primary w-25"></td>
        <td class="table-primary" style="">
          <a class="btn btn-info" aria-current="page" th:href="@{/communities/{id}/incidente/save(id=${community.id})}">ADD incident<br></a>
          <a class="btn btn-primary mx-4" aria-current="page" th:href="@{/communities/{id}/incidente/list(id=${community.id})}">SEE incidents<br></a>

          <a th:if="${!community.esMiembro}" class="btn btn-success" aria-current="page" th:href="@{/communities/{id}/join(id=${community.id})}">JOIN Community<br></a>

          <a th:if="${community.esMiembro}" class="btn btn-danger" aria-current="page" th:href="@{/communities/{id}/exit(id=${community.id})}">EXIT Community<br></a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
  <div th:if="${communities == null}">
    <p>No se encontró información de la comunidad.</p>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><img class="img-fluid d-block rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/6/67/UTN_logo.jpg" width="100"></div>
      </div>
    </div>
  </div>
</body>

</html>
