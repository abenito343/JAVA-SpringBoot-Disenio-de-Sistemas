<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="	background-image: url(&quot;https://antimalwares.es/wp-content/uploads/2019/10/Preparar-la-respuesta-a-incidentes-en-una-empresa-Prepracion-de-la-empresa-frente-a-respuesta-ante-incidentes.jpg&quot;);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Incident Creation&nbsp;System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-warning" aria-current="page" th:href="@{/communities}">Communities<br></a><a class="btn btn-success" aria-current="page" th:href="@{/users}">Users<br></a><a class="btn btn-secondary" aria-current="page" th:href="@{/user/profile}">Profile<br></a><a class="btn btn-danger" aria-current="page" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br>
  <div class="container">
    <div class="row col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Incident Creation</h2>
        </div>
        <div th:if="${param.success}">
          <div class="alert alert-info"> You have successfully create an incident! </div>
        </div>
        <div class="card-body">
          <form method="post" role="form" th:action="@{/communities/incidente/save}" th:object="${incidente}">
            <div class="form-group mb-3">
              <label class="form-label"> Observation</label>
              <input class="form-control" id="observation" name="observation" placeholder="Enter incident observation" th:field="*{observaciones}" type="text">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Service</label>
              <input class="form-control" id="Service" name="Service" placeholder="Enter incident service" th:field="*{servicioDto.id}" type="text">
            </div>
            <div class="form-group mb-3">
              <label class="form-label">Type</label>
              <input class="form-control" id="tipo_incidente" name="Type" placeholder="Enter incident type" th:field="*{tipoIncidenteDto.id}" type="text">
            </div>
            <div style="display:none;">
              <input type="hidden" name="comunidadDto.id" th:value="${incidente.comunidadDto.id}">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Create incident</button>
              <span>Do you want to delete an existing incident? <a th:href="@{/communities/{id}/incidente/list(id=${incidente.comunidadDto.id})}">Click here</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5"></div>
  <div class="py-5"></div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><img class="img-fluid d-block rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/6/67/UTN_logo.jpg" width="100"></div>
      </div>
    </div>
  </div>
</body>

</html>
