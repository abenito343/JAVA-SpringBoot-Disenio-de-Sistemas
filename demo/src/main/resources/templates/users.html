<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="	background-image: url(https://blog.protarefa.com.br/wp-content/uploads/2019/02/users.jpg);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/index}">Users</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-warning" aria-current="page" th:href="@{/communities}">Communities<br></a><a class="btn btn-secondary" aria-current="page" th:href="@{/user/profile}">Profile<br></a><a class="btn btn-danger" aria-current="page" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row col-md-10">
      <h2 class="text-info">List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody style="">
        <tr th:each="user : ${users}" style="">
          <td th:text="${user.firstName}" class="table-primary"></td>
          <td th:text="${user.lastName}" class="table-primary"></td>
          <td th:text="${user.email}" class="table-primary"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="py-6"></div>
  <div class="py-5"></div>
  <div class="py-5" style=""></div>
  <div class="py-5"></div>
  <div class="py-5"></div>
  <div class="py-5"></div>
  <div class="py-5"></div>
  <div class="py-5"></div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><img class="img-fluid d-block rounded-circle" src="https://upload.wikimedia.org/wikipedia/commons/6/67/UTN_logo.jpg" width="100"></div>
      </div>
    </div>
  </div>
</body>

</html>
